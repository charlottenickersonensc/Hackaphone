<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Interface web pour les visualisations Hackaphone"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json fournit des métadonnées utilisées lorsque votre application web est
      installée sur l'appareil mobile ou le bureau d'un utilisateur.
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Remarquez l'utilisation de %PUBLIC_URL% dans les balises ci-dessus.
      Elle sera remplacée par l'URL du dossier `public` pendant la construction.
      Seuls les fichiers dans le dossier `public` peuvent être référencés depuis le HTML.

      Contrairement à "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico" fonctionnera
      correctement à la fois avec le routage côté client et un chemin public non-root.
    -->
    <title>Hackaphone Visualisations</title>
    <!-- Polices Material UI -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <noscript>Vous devez activer JavaScript pour exécuter cette application.</noscript>
    <div id="root"></div>
    <!--
      Ce fichier HTML est un modèle.
      Si vous l'ouvrez directement dans le navigateur, vous verrez une page vide.

      Vous pouvez ajouter des webfonts, des meta tags, ou des analytics à ce fichier.
      L'étape de construction placera les scripts groupés dans la balise <body>.

      Pour commencer le développement, lancez `npm start` ou `yarn start`.
      Pour créer un bundle de production, utilisez `npm run build` ou `yarn build`.
    -->
  </body>
</html>
